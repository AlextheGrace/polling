<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <title>polling</title>
</head>
<body>
    <div class="container">
        <h1>OS vote</h1>
        <p>Vote for your favourite OS to develop on </p>
        <form id="vote-form">
                <p>
                        <label>
                          <input name="with-gap" id="windows" value="Windows"  type="radio"  />
                          <span>Windows</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="with-gap" id="macos" value="MacOS"  type="radio" />
                          <span>Mac OS</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="with-gap"  id="linux" value="Linux" type="radio"  />
                          <span>Linux Distro</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="with-gap"  id="other" value="Other" type="radio"  />
                          <span>Something else</span>
                        </label>
                      </p>
            <input type="submit" value="Vote" class="btn">
        </form>



        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
</body>
</html>
